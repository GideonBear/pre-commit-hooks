-   repo: https://github.com/asottile/pyupgrade
    rev: v3.3.1
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]

-   repo: https://github.com/GideonBear/pre-commit-enforce-https
    rev: v1.0.0
    hooks:
    -   id: enforce-https
