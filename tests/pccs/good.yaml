minimum_pre_commit_version: '4.2.0'

repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        pass_filenames: false # Check all files to be thorough
        args: # Removes default `--ignore-missing-imports`
          - .
        additional_dependencies:
          - types-requests
          - types-colorama
          - packaging==25.0
          - tomlkit==0.13.3

  - repo: local
    hooks:
      - id: foo
        language: python
        entry: foo
      - id: bar
        language: script
        entry: bar
