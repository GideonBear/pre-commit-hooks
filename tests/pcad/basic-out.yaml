minimum_pre_commit_version: '4.2.0'


repos:
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        pass_filenames: false # Check all files to be thorough
        args: # Removes default `--ignore-missing-imports`
          - .
        additional_dependencies:
          - types-requests
          - types-requests==1.2.3
          - playwright==1.56.0
          - playwright==1.56.0  # Error: [out-of-sync] playwright is 1.56.0 in lockfile, but 1.55.0 in pre-commit-config.yaml
          - playwright==1.56.0  # Error: [out-of-sync] playwright is 1.56.0 in lockfile, but 1.57.0 in pre-commit-config.yaml
          - playwright==1.56.0  # Error: [unsynced] playwright is 1.56.0 in lockfile, but unpinned in pre-commit-config.yaml
          - playwright==1.55.0  # allow-out-of-sync
          - playwright  # allow-unsynced
          - charset-normalizer==3.4.4  # Error: [unnormalized] charset_normalizer is not normalized |AND| Error: [unsynced] charset-normalizer is 3.4.4 in lockfile, but unpinned in pre-commit-config.yaml
          - charset-normalizer==3.4.4  # Error: [unsynced] charset-normalizer is 3.4.4 in lockfile, but unpinned in pre-commit-config.yaml

  - repo: https://github.com/GideonBear/pre-commit-hooks
    rev: v1.1.1
    hooks:
      - id: pre-commit-additional-dependencies
